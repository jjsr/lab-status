<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .button-container {
            text-align: center;
            margin: 10px;
        }
        .lab-name {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }
        .button {
            padding: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }
        .free {
            background-color: green;
            color: white;
        }
        .occupied {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visitor Management</h1>

        <div class="section">
            <h2>Main Building</h2>
            <div class="buttons">
                <div class="button-container">
                    <span class="lab-name">Lab1</span>
                    <button class="button" id="btn1">Loading...</button>
                </div>
                <div class="button-container">
                    <span class="lab-name">Lab2</span>
                    <button class="button" id="btn2">Loading...</button>
                </div>
                <div class="button-container">
                    <span class="lab-name">Lab3</span>
                    <button class="button" id="btn3">Loading...</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>New Building</h2>
            <div class="buttons">
                <div class="button-container">
                    <span class="lab-name">Lab4</span>
                    <button class="button" id="btn4">Loading...</button>
                </div>
                <div class="button-container">
                    <span class="lab-name">Lab5</span>
                    <button class="button" id="btn5">Loading...</button>
                </div>
                <div class="button-container">
                    <span class="lab-name">Lab6</span>
                    <button class="button" id="btn6">Loading...</button>
                </div>
                <div class="button-container">
                    <span class="lab-name">Lab7</span>
                    <button class="button" id="btn7">Loading...</button>
                </div>
                <div class="button-container">
                    <span class="lab-name">Lab8</span>
                    <button class="button" id="btn8">Loading...</button>
                </div>
                <div class="button-container">
                    <span class="lab-name">Lab9</span>
                    <button class="button" id="btn9">Loading...</button>
                </div>
                <div class="button-container">
                    <span class="lab-name">Lab10</span>
                    <button class="button" id="btn10">Loading...</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button');

        // Function to fetch the current status from the JSON file on GitHub
        async function fetchStatus() {
            const response = await fetch('https://raw.githubusercontent.com/jjsr/lab-status/main/status.json');
            const data = await response.json();
            return data;
        }

        // Function to update the status JSON file on GitHub
        async function updateStatus(lab, status) {
            const token = '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';
            const url = 'https://api.github.com/repos/jjsr/lab-status/contents/status.json';
            
            // Fetch the current status file from GitHub
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const fileData = await response.json();
            const content = atob(fileData.content);
            const statusData = JSON.parse(content);
            
            // Update the status
            statusData[lab] = status;

            // Convert the updated status to base64
            const updatedContent = btoa(JSON.stringify(statusData, null, 2));

            // Commit the updated file to GitHub
            await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: `Update status of ${lab} to ${status}`,
                    content: updatedContent,
                    sha: fileData.sha
                })
            });
        }

        // Initialize the buttons with the current status
        async function initializeButtons() {
            const status = await fetchStatus();
            buttons.forEach(button => {
                const lab = button.id.replace('btn', 'Lab');
                button.textContent = status[lab];
                button.classList.add(status[lab].toLowerCase());

                // Add click event to toggle status
                button.addEventListener('click', async () => {
                    const newStatus = button.textContent === 'Free' ? 'Occupied' : 'Free';
                    button.textContent = newStatus;
                    button.classList.toggle('free');
                    button.classList.toggle('occupied');
                    await updateStatus(lab, newStatus);
                });
            });
        }

        initializeButtons();
    </script>
</body>
</html>
